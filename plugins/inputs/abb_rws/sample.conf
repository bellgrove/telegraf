# ABB RWS plugin
[[inputs.abb_rws]]
## URL to target with connection
  host = "http://10.209.3.22:80"

## Authentication parametres
  username = "Default User"
  password = "robotics"

## An array of channels to subscribe to, in the form: Target, Priority
  inputs = [
    { target = "/rw/dipc/PC_SDK_Q",  priority = 1},
    { target = "/rw/iosystem/signals/RobICI/CTM_1/c1CntToEnc",  priority = 2},
    { target = "/rw/iosystem/signals/EtherNetIP/Local_IO/Local_IO_0_DO4;state", priority = 1},
    { target = "/rw/elog/0", priority = 1}
  ]
